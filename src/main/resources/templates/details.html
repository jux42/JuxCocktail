<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/output.css}" />

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:each="drink : ${cocktail}">



<div class="flex flex-col justify-center items-center"><br>
    <a class="text-4xl" th:text="${drink.strDrink}"></a><br><br>
    <img class="w-1/3 rounded-lg" th:src="${drink.strDrinkThumb}" alt="image">

    <a th:text="${drink.strIngredient1}"></a>
    <a th:text="${drink.strIngredient2}"></a>
    <a th:text="${drink.strIngredient3}"></a>
    <a th:text="${drink.strIngredient4}"></a>
    <a th:text="${drink.strIngredient5}"></a>
    <a th:text="${drink.strIngredient6}"></a><br>
    <a th:text="${drink.strInstructions}"></a>
</div>

</div>


</body>
</html>
